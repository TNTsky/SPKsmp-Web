<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle 花火伺服器 - 在線狀態</title>
    <link rel="icon" href="icon.png" type="image/png">
    <meta name="description" content="查看 SPKsmp 伺服器的當前狀態，包括生存服和創造服的在線狀態和版本信息。">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


        .server-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .server-box {
            background-color: rgba(52, 55, 82, 0.6);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .server-box h2 {
            color: #82aaff;
            margin-top: 0;
            padding-bottom: 10px;
            text-transform: uppercase;
            font-size: 1.5em;
            border-bottom: 2px solid #3d5afe;
        }

        .version-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .version-box {
            background-color: rgba(62, 65, 96, 0.6);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .version-box h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .status-item {
            margin-bottom: 5px;
            font-size: 1em;
        }

        .status-item span {
            font-weight: bold;
            color: #a2d2ff;
        }
    </style>
    
    <script src="js/bg.js" ></script>
    <script src="js/nav.js" ></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div id="nav-placeholder"></div>
        <h1>Server Status</h1>
        <div class="content">
            <div class="server-container">
                <div class="server-box">
                    <h2>生存服</h2>
                    <div class="version-boxes">
                        <div class="version-box">
                            <h3>Java 版</h3>
                            <div class="status-item">狀態: <span id="java-status">載入中...</span></div>
                            <div class="status-item">版本: <span id="java-version">載入中...</span></div>
                        </div>
                        <div class="version-box">
                            <h3>BE 版</h3>
                            <div class="status-item">狀態: <span id="be-status">載入中...</span></div>
                            <div class="status-item">版本: <span id="be-version">載入中...</span></div>
                        </div>
                    </div>
                    <div class="status-item">玩家: <span id="players">載入中...</span></div>
                </div>
                <div class="server-box" id="creative-server">
                    <h2>創造服</h2>
                    <div class="version-boxes">
                        <div class="version-box">
                            <h3>Java 版</h3>
                            <div class="status-item">狀態: <span id="creative-java-status">載入中...</span></div>
                            <div class="status-item">版本: <span id="creative-java-version">載入中...</span></div>
                        </div>
                        <div class="version-box">
                            <h3>BE 版</h3>
                            <div class="status-item">狀態: <span id="creative-be-status">載入中...</span></div>
                            <div class="status-item">版本: <span id="creative-be-version">載入中...</span></div>
                        </div>
                    </div>
                    <div class="status-item">玩家: <span id="creative-players">載入中...</span></div>
                </div>
            </div>
        </div>
    </div>
    <script>

        async function fetchServerStatus(address, type) {
            const url = type === 'java'
                ? `https://api.mcsrvstat.us/3/${address}`
                : `https://api.mcsrvstat.us/bedrock/3/${address}`;
            try {
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${type} server status for ${address}:`, error);
                return null;
            }
        }

        function updateServerInfo(javaData, beData, serverId) {
            const javaStatusElement = document.getElementById(`${serverId ? serverId + '-' : ''}java-status`);
            const beStatusElement = document.getElementById(`${serverId ? serverId + '-' : ''}be-status`);
            const javaVersionElement = document.getElementById(`${serverId ? serverId + '-' : ''}java-version`);
            const beVersionElement = document.getElementById(`${serverId ? serverId + '-' : ''}be-version`);
            const playersElement = document.getElementById(`${serverId ? serverId + '-' : ''}players`);

            if (javaData && javaData.online) {
                javaStatusElement.textContent = '在線';
                javaStatusElement.style.color = '#2ecc71';
                javaVersionElement.textContent = javaData.version;
            } else {
                javaStatusElement.textContent = '離線';
                javaStatusElement.style.color = '#e74c3c';
                javaVersionElement.textContent = 'N/A';
            }

            if (beData && beData.online) {
                beStatusElement.textContent = '在線';
                beStatusElement.style.color = '#2ecc71';
                beVersionElement.textContent = beData.version;
            } else {
                beStatusElement.textContent = '離線';
                beStatusElement.style.color = '#e74c3c';
                beVersionElement.textContent = 'N/A';
            }

            if (javaData && javaData.online) {
                playersElement.textContent = `${javaData.players.online} / ${javaData.players.max}`;
            } else if (beData && beData.online) {
                playersElement.textContent = `${beData.players.online} / ${beData.players.max}`;
            } else {
                playersElement.textContent = 'N/A';
            }
        }

        async function updateAllServers() {
            const survivalJava = await fetchServerStatus('spksmp.top:30100', 'java');
            const survivalBE = await fetchServerStatus('spksmp.top:30100', 'bedrock');
            const creativeJava = await fetchServerStatus('spksmp.top:30123', 'java');
            const creativeBE = await fetchServerStatus('spksmp.top:30123', 'bedrock');

            updateServerInfo(survivalJava, survivalBE, '');
            updateServerInfo(creativeJava, creativeBE, 'creative');
        }

        updateAllServers();

        setInterval(updateAllServers, 60000);
    </script>
</body>
